<!--

    Observações aula;

    1 Flex-Basis
        Flex-basis serve para especificar qual o tamanho inicial de um flex item antes de um eventual espaço livre ou faltante do 
        container ser distribuido e dividido

        usar o flex-basis é a maneira correta para se definir o tamanho de items no flex-box

        o valor default de flex-basis é auto onde o tamanho e definido pelo conteudo do item levando também em conta o tamanho do seu padding

        flex-basis serve tanto para largura quanto para altura , dependendo do valor da flex-direction
        row => altera o eixo X main axis
        column => altera o eixo Y cross axis

    2 - Flex

        A propriedade flex junta os 3 atributos
            *flex-grow
            *flex-shrink
            *flex-basis 

            ex : flex : 1 1 100px; significa que os itens irão crescer em 1 , diminuir em 1 e ter um tamanho de 100px;
        
        
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head> 
<style>
    .container{
        display: flex;
        border: 5px solid #fff;
        width: 800px;
        flex-direction: column;
     }

     .container div{
         margin : 0;
         padding: 20px 0px;
         flex: 1 1 10px;

     }

</style>
<body>
        
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
