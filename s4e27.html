  <style>
    .container{
      display: flex;
      height: 100vh;
    }

    .accordion{
      margin: 0;
      padding: 0;
      flex: 1;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      transition: all 600ms cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    body{
      margin: 0;
      padding: 0;
    }

    .accordion:hover{
      flex-basis: 65vw;
    }
  </style>
  <body>
    <div class="container">
      <div class="accordion" style="background-image: url(https://images.pexels.com/photos/283196/pexels-photo-283196.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb)"></div>
