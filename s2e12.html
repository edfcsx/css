<!--

    Observações aula;

    1 - Align-items 
        é uma propriedade para atuação no cross axis , tendo sua propriedade padrao como scratch que significa esticar 
        por padrão ao se aumentar o tamanho irá esticar-se todos os itens, essa propriedade controla o alinhamento dos itens no cross-axis
        então todos os valores irão atuar no cross-axis

        valores: 
        Flex-start => irá posicionar os itens sem esticar seu tamanho no inicio do cross axis
        Flex-end => irá posicionar os itens sem esticar seu tamanho no fim do cross axis
        center => irá posicionar os itens no centro do cross axis
        baseline => alinha os itens conforme sua linha de base

       
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 2 - aula 12</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<style>
    .container{
        display: flex;
        flex-direction: row;
        border : 1px solid white;
        height: 300px;   
        align-items: baseline; 
    }

    .container div:nth-child(2){
        font-size: 3rem;
    }

</style>
<body>
        
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
