<!--

    Observações aula;

    1 Flex-shrink
        o flex-shrink e o oposto do flex-grow , shrink significa encolher no caso serve para definir quanto um flex-item
        será encurtado para que possa caber no container, o principio dos calculos são iguais, 
        flex-shrink tem seu valor padrão como 1, caso o valor seja 0 será causado um overflow.

        O shrink tem seu limite definido através do conteudo + padding do elemento ele não pode ser menor que isso 
        para que não atrapalhe o layout do componente
        
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 3 - aula 18</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head> 
<style>
    .container{
        display: flex;
        border: 5px solid #fff;
        width: 400px;
     }

     .container div{
         margin : 0;
         padding: 0;
         width: 150px;
         flex-shrink: 1;
     }

     .container div:nth-child(2){
         flex-shrink: 3;
     }
</style>
<body>
        
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
