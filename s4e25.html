  <style>
    .menu {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu__item {
      flex: 1 1 200px;
      margin: 5px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu__link {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 20px;
    }

    @media(min-width: 53.125em){
      .menu__item{
        flex-basis: 100px;
      }
    }
  </style>
