<!--

    Observações aula;

    1 - Order 
        Serve para alterar a ordem que o elemento é exibido em tela , 
        lembrando que o todos os elementos possuem order 0 por padrao , indo da maior para a menor 
        caso sejam iguais prevalece a ordem escrita no html
       
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 3 - aula 15</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<style>
    .container{
        display: flex;
        flex-direction: row;
    }

/*
    .container div:nth-child(2){
        order: -1;
        color: red;
    }
*/

    @media(max-width: 600px){

        .container{
            flex-direction: column;
        }

        .container div:nth-child(4){
            order: -1;
        }
    }

    

</style>
<body>
        
    <div class="container">
        <div>CONTENT</div>
        <div>ASIDE</div>
        <div>FOOT</div>
        <div>MENU</div>
    </div>
</body>
</html>
