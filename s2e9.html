<!--

    Observações aula;

    1 - Flex wrap
        Define se os itens devem quebrar ou não a linha.
        Por padrão eles não quebram linha, isso faz com que os flex itens sejam compactados além do limite do conteúdo.

        Essa é geralmente uma propriedade que é quase sempre definida como flex-wrap:
        wrap; Pois assim quando um dos flex itens atinge o limite do conteúdo,
        o último item passa para a coluna debaixo e assim por diante.

        O flex wrap tem como valor default o nowraper que tem como base nunca quebrar a linha

    Obs : quando os itens extrapolam o container acontece um overflow

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .container{
        display: flex;
        flex-direction: row;
        border : 1px solid white;
        width: 500px;
        flex-wrap: wrap;
